<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Rating</title>
</head>
<body>
    <p>Book Title: {{ book_title }}</p>
    <p>Current Rating: {{ book_rating }}</p>

    <form action="{{ url_for('change_rating', book_id=book_id) }}" method="post">
        <input type="text" name="{{ book_title }}_new_rating" required>
        <button>Change Rating</button>
    </form>
</body>
</html>
